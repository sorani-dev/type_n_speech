<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type-N-Speak</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body class="bg-dark-500 text-white">
        <div class="container text-center">
            <img src="images/speech.png" alt="Type-N-Speak" class="mb-5" />
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="mb-3">
                            <label for="text-input" class="sr-only sr-only-focusable">Text to speak</label>
                            <textarea name="text-input" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" name="rate" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1" />
                        </div>
                        <div class="mb-3">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range" name="pitch" id="pitch" class="custom-range" min="0.5" max="2" value="1" step="0.1" />
                        </div>
                        <div class="mb-3">
                            <label for="volume">Volume</label>
                            <div id="volume-value" class="badge badge-primary float-right">1</div>
                            <input type="range" name="volume" id="volume" class="custom-range" min="0" max="100" value="50" step="1" />
                        </div>
                        <div class="mb-3">
                            <select name="voice-select" id="voice-select" class="form-control form-control-lg"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block" type="submit">Speak It</button>
                    </form>
                    <p class="text-white-50 my-3">Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</p>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <script src="js/main.js"></script>
    </body>

</html>
